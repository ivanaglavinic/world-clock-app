<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.46/moment-timezone-with-data-1970-2030.min.js"></script>

    <title>World Clock</title>
  </head>
  <body>
    <header></header>

    <main>
      <h1>World Clock</h1>

      <select id="city">
        <option value="">Select a city...</option>
        <option value="Europe/London">London</option>
        <option value="America/New_York">New York</option>
        <option value="Europe/Belgrade">Belgrade</option>
        <option value="Asia/Tokyo">Tokyo</option>
      </select>
      <section id="cities">
        <div class="city" id="los-angeles">
          <div>
            <h2>Los Angeles</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="city" id="zagreb">
          <div>
            <h2>Zagreb</h2>
            <div class="date"></div>
          </div>
          ""
          <div class="time"></div>
        </div>
        <div class="city" id="singapore">
          <div>
            <h2>Singapore</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="city" id="moscow">
          <div>
            <h2>Moscow</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
      </section>
    </main>

    <footer>
      This project was coded by <strong>Ivana Glavinic</strong> and is open
      sourced on
      <a href="https://github.com/ivanaglavinic/world-clock-app">Github</a>
      hosted by <a href="https://world-clock-ivana.netlify.app/">Netlify</a>
    </footer>
    <script src="index.js"></script>
  </body>
</html>

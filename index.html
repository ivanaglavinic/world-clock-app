<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>World Clock</title>
  </head>
  <body>
    <header></header>

    <main>
      <h1>World Clock</h1>

      <select id="">
        <option value="">Select a city...</option>
        <option value="">London</option>
        <option value="">New York</option>
        <option value="">Zagreb</option>
        <option value="">Tokyo</option>
      </select>

      <div class="city">
        <h2>Los Angeles</h2>
        <div class="date">October 29th 2024</div>
        <div class="time">15:43:25 AM</div>
      </div>
      <div class="city">
        <h2>Zagreb</h2>
        <div class="date">October 29th 2024</div>
        <div class="time">15:43:25 AM</div>
      </div>
    </main>

    <footer>
      This project was coded by Ivana Glavinic and is open sourced on
      <a href="https://github.com/ivanaglavinic/world-clock-app">Github</a>
      hosted by <a href="https://world-clock-ivana.netlify.app/">Netlify</a>
    </footer>
    <script src="index.js"></script>
  </body>
</html>
